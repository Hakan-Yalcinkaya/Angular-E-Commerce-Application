<main class="form-signin w-100 m-auto">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <img class="mb-4" src="https://www.startupnedir.com/wp-content/uploads/2017/09/e-ticaret-780x405.jpg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="text"  #userName="ngModel"
        [(ngModel)]="model.userName" class="form-control" id="userName" name="userName"placeholder="yalcinkaya">
        <label for="floatingInput">User Name</label>
      </div>
      <div class="form-floating">
        <input type="password"  #password="ngModel"
        [(ngModel)]="model.password" class="form-control" id="password" name="password" placeholder="password">
        <label for="floatingInput">password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted" style="text-align:center">&copy; 2022â€“2025</p>
    </form>
  </main>
