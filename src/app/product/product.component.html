<app-category></app-category>
<div class="mb-3">
  <input

    class="form-control"
    id="productName"
    placeholder="Search"
    [(ngModel)]="filterText"
  />
  <div *ngIf="filterText" class="form-text">
    Şuan <strong>{{filterText}}</strong> aradınız
  </div>
</div>


<div class="row">
  <ng-template #NoProduct>
    <div class="alert alert-primary" role="alert">
      Bu Kategoride Ürün Yoktur.
    </div></ng-template
  >
  <div *ngFor="let product of products | productFilter:filterText" class="card productbox" style=" width: 18rem">
    <img class="card-img-top" [src]="product.imageUrl" alt="..." />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name }} {{ product.price | currency: "USD":true:"1.2-2" }}
      </h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <a (click)="addToCart(product)"  class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
</div>
